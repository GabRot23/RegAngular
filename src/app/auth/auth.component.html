<mat-card>
    <mat-card-title>Inicio de Sesión</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <p>
                <mat-form-field>
                    <input type="text" formControlName="email" matInput placeholder="Email">
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" formControlName="password" matInput placeholder="Constraseña">
                </mat-form-field>
            </p>
            <div>
                <button type="submit" [disabled]="!loginForm.valid" mat-raised-button color="primary">Iniciar
                    Sesión</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
