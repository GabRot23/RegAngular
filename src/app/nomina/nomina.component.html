<div>
    <button mat-raised-button color="primary" (click)="openAdd()">Nuevo Empleado</button>
</div>

<div>
    <table mat-table [dataSource]="lst" class="mat-elevation-z4">
        <ng-container matColumnDef="rut">
            <th mat-header-cell *matHeaderCellDef>RUT</th>
            <td mat-cell *matCellDef="let element">{{ element.rut }}</td>
        </ng-container>
        <ng-container matColumnDef="nombreCompleto">
            <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
            <td mat-cell *matCellDef="let element">{{ element.nombres }} {{ element.apellido }}</td>
        </ng-container>
        <ng-container matColumnDef="jefeDirecto">
            <th mat-header-cell *matHeaderCellDef>Jefe Directo</th>
            <td mat-cell *matCellDef="let element">{{ element.jefeDirecto }}</td>
        </ng-container>
        <ng-container matColumnDef="negocio">
            <th mat-header-cell *matHeaderCellDef>Negocio</th>
            <td mat-cell *matCellDef="let element">{{ element.negocio }}</td>
        </ng-container>
        <ng-container matColumnDef="empresa">
            <th mat-header-cell *matHeaderCellDef>Empresa</th>
            <td mat-cell *matCellDef="let element">{{ element.empresa }}</td>
        </ng-container>
        <ng-container matColumnDef="ceco">
            <th mat-header-cell *matHeaderCellDef>Ceco</th>
            <td mat-cell *matCellDef="let element">{{ element.ceco }}</td>
        </ng-container>
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="basic" (click)="openEdit(element)">Editar</button>
                <button mat-raised-button color="warn" (click)="delete(element)">X</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="columnas"></tr>
        <tr mat-row *matRowDef="let row; columns: columnas"></tr>
    </table>
</div>
