<h1 mat-dialog-title>{{ empleado != null ? "Editar Empleado" : "Nuevo Empleado"}}</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Rut</mat-label>
        <input matInput [(ngModel)]="rut" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Nombres</mat-label>
        <input matInput [(ngModel)]="nombres" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Apellido</mat-label>
        <input matInput [(ngModel)]="apellido" required>
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Negocio</mat-label>
        <input matInput [(ngModel)]="negocio" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Empresa</mat-label>
        <input matInput [(ngModel)]="empresa" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Ceco</mat-label>
        <input matInput [(ngModel)]="ceco" required>
    </mat-form-field>
    <br>
    <mat-form-field>
        <mat-label>Cargo</mat-label>
        <input matInput [(ngModel)]="cargo" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Jefe Directo</mat-label>
        <input matInput [(ngModel)]="jefedirecto" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Ubicacion</mat-label>
        <input matInput [(ngModel)]="ubicacion" required>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Estado</mat-label>
        <input matInput [(ngModel)]="estado" required>
    </mat-form-field>

</div>
<div mat-dialog-actions>
    <button mat-raised-button (click)="close()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="empleado != null ? editEmpleado() : addEmpleado()">
        {{ empleado != null ? "Editar" : "Guardar"}}</button>
</div>
